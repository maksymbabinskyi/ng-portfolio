<div class="container py-5">
  <mat-card>
    <mat-card-content>
      <div class="row">
        <div class="col-6">
          <mat-form-field class="w-100" color="primary">
            <mat-label>First Name</mat-label>
            <input matInput type="text" [(ngModel)]="firstName" />
            <button
              mat-button
              *ngIf="firstName"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="firstName = ''"
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="w-100" color="primary">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" [(ngModel)]="lastName" />
            <button
              mat-button
              *ngIf="lastName"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="lastName = ''"
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="w-100" color="primary">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="email" />
            <button
              mat-button
              *ngIf="email"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="email = ''"
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
          <span class="text-danger error-text" *ngIf="showError"
            >* Email is required.</span
          >
        </div>
        <div class="col-12">
          <mat-form-field class="w-100" color="primary">
            <mat-label>Message</mat-label>
            <textarea matInput rows="10" [(ngModel)]="message"></textarea>
          </mat-form-field>
        </div>
        <div class="col-12 text-center">
          <button mat-raised-button color="primary" (click)="sendEmail()">
            Submit
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
