<div class="container-fluid h-100">
  <div class="row d-flex flex-column h-100">
    <div class="col-12">
      <mat-form-field class="w-100">
        <input
          matInput
          [(ngModel)]="searchVal"
          placeholder="Search by keywords"
          (keyup)="search()"
        />
      </mat-form-field>
    </div>
    <div class="col-12 overflow-auto flex-1">
      <div *ngFor="let qa of filteredQas">
        <h5>
          <strong>
            <pre>
({{ qa.user | username : users | uppercase }}) {{ qa.question }}</pre
            >
          </strong>
        </h5>
        <pre>{{ qa.answer }}</pre>
      </div>
    </div>
  </div>
</div>
