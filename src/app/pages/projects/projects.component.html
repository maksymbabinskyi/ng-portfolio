<div class="container py-3 text-center">
  <button mat-button color="dark" (click)="filter(null)" *ngIf="skill">
    All
  </button>
  <button mat-raised-button (click)="filter(null)" *ngIf="!skill">All</button>
  <ng-container *ngFor="let s of skills">
    <button
      mat-button
      class="my-3 mx-1"
      *ngIf="s.skill !== skill"
      [matTooltip]="s.title"
      (click)="filter(s.skill)"
      style="height: 40px"
    >
      <img [src]="s.icon" height="40" />
    </button>
    <button
      mat-raised-button
      class="my-3 mx-1"
      *ngIf="s.skill === skill"
      [matTooltip]="s.title"
      (click)="filter(s.skill)"
      style="height: 40px"
    >
      <img [src]="s.icon" height="40" />
    </button>
  </ng-container>
  <div class="d-flex justify-content-center py-3" *ngIf="projects.length === 0">
    <mat-spinner [diameter]="40" color="accent"></mat-spinner>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div
      class="col-sm-12 col-md-6 col-lg-6 col-xl-4 my-3"
      *ngFor="let p of filteredProjects"
    >
      <app-project
        [project]="p"
        [skills]="allSkills"
        (preview)="preview(p)"
      ></app-project>
    </div>
  </div>
</div>
