<div class="container d-flex justify-content-center py-5">
  <mat-card>
    <mat-card-header class="justify-content-center border-bottom">
      <mat-card-title>SignUp</mat-card-title>
    </mat-card-header>
    <mat-card-content class="pt-3">
      <mat-form-field class="w-100">
        <input
          matInput
          type="email"
          [(ngModel)]="user.email"
          placeholder="Email"
        />
      </mat-form-field>
      <mat-form-field class="w-100">
        <input matInput [(ngModel)]="user.name" placeholder="Name (XXX)" />
      </mat-form-field>
      <mat-form-field class="w-100">
        <input
          matInput
          type="password"
          [(ngModel)]="user.password"
          placeholder="Password"
        />
      </mat-form-field>
      <mat-form-field class="w-100">
        <input
          matInput
          type="password"
          [(ngModel)]="user.confirmPassword"
          placeholder="Confirm Password"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="justify-content-around d-flex mb-2">
      <button mat-raised-button color="primary" (click)="signup()">
        Signup
      </button>
    </mat-card-actions>
  </mat-card>
</div>
