<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <input matInput [(ngModel)]="skill.title" placeholder="Title" />
      </mat-form-field>
      <mat-form-field class="mx-3">
        <input matInput [(ngModel)]="skill.key" placeholder="Key" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="add()">Add</button>
    </div>
    <div class="col-12 pt-3">
      <mat-card class="w-100">
        <table mat-table [dataSource]="dataSource" class="w-100">
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header width="100">
              Title
            </th>
            <td mat-cell *matCellDef="let element">{{ element.title }}</td>
          </ng-container>
          <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef mat-sort-header width="200">
              Key
            </th>
            <td mat-cell *matCellDef="let element" class="description">
              {{ element.key }}
            </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header width="150">
              Action
            </th>
            <td mat-cell *matCellDef="let element">
              <button mat-mini-fab color="primary" class="mr-2">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-mini-fab color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card>
    </div>
  </div>
</div>
