<h1 mat-dialog-title class="text-center">{{title}}</h1>
<mat-divider></mat-divider>
<div mat-dialog-content class="my-3">
  <div class="row">
    <div class="col-12 col-sm-6">
      <mat-form-field class="w-100">
        <input
          matInput
          type="number"
          [(ngModel)]="project.order"
          placeholder="Order"
        />
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-6">
      <mat-form-field class="w-100">
        <input matInput [(ngModel)]="project.title" placeholder="Title" />
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-6">
      <mat-form-field class="w-100">
        <input matInput [(ngModel)]="project.repo" placeholder="Repositary" />
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-6">
      <mat-form-field class="w-100">
        <input matInput [(ngModel)]="project.url" placeholder="Url" />
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-6">
      <mat-form-field class="w-100">
        <input
          matInput
          [(ngModel)]="project.videoUrl"
          placeholder="Video Url"
        />
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <textarea
          rows="10"
          matInput
          [(ngModel)]="project.description"
          placeholder="Description"
        ></textarea>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Skills</mat-label>
        <mat-select [(ngModel)]="project.skills" multiple>
          <mat-option *ngFor="let s of project.skillSet" [value]="s.id"
            >{{s.title}}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="project.disabled">
          <mat-option [value]="true">Hide</mat-option>
          <mat-option [value]="false">Show</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12 d-flex align-items-center mb-3">
      <div class="border-bottom w-100 pb-3">
        <label for="video" class="d-block">Choose a video</label>
        <input
          id="video"
          type="file"
          placeholder="Video"
          (change)="handleVideoInput($event.target)"
        />
      </div>
    </div>
    <div class="col-12 d-flex align-items-center">
      <img [src]="project.image" width="200" />
      <div>
        <label for="image" class="d-block">Add a primary image</label>
        <input
          id="image"
          type="file"
          placeholder="Image"
          (change)="handlePrimaryFileInput($event.target)"
        />
      </div>
    </div>
    <div class="col-12" *ngIf="project.images">
      <img
        *ngFor="let image of project.images"
        [src]="image"
        width="100"
        class="m-3"
      />
    </div>
    <div class="col-12 d-flex align-items-center">
      <div>
        <label for="image" class="d-block">Add other images</label>
        <input
          id="image"
          type="file"
          placeholder="Image"
          (change)="handleFileInput($event.target)"
        />
      </div>
    </div>
  </div>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions class="justify-content-between">
  <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
  <button
    mat-button
    color="accent"
    [mat-dialog-close]="project"
    cdkFocusInitial
  >
    Ok
  </button>
</div>
