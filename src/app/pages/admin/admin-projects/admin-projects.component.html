<div class="container-fluid">
  <div class="row">
    <div class="col-12 d-flex justify-content-between">
      <button mat-raised-button color="primary" (click)="add()">Add</button>
    </div>
    <div class="col-12 pt-3">
      <mat-card class="w-100">
        <table mat-table [dataSource]="dataSource" class="w-100">
          <ng-container matColumnDef="order">
            <th mat-header-cell *matHeaderCellDef mat-sort-header width="60">
              Order
            </th>
            <td mat-cell *matCellDef="let element">{{ element.order }}</td>
          </ng-container>
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header width="100">
              Title
            </th>
            <td mat-cell *matCellDef="let element">{{ element.title }}</td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header width="200">
              Description
            </th>
            <td mat-cell *matCellDef="let element" class="description">
              {{ element.description }}
            </td>
          </ng-container>
          <ng-container matColumnDef="repo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header width="100">
              Repositary
            </th>
            <td mat-cell *matCellDef="let element">{{ element.repo }}</td>
          </ng-container>
          <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef mat-sort-header width="100">
              Url
            </th>
            <td mat-cell *matCellDef="let element">{{ element.url }}</td>
          </ng-container>
          <ng-container matColumnDef="videoUrl">
            <th mat-header-cell *matHeaderCellDef mat-sort-header width="100">
              Video Url
            </th>
            <td mat-cell *matCellDef="let element">{{ element.videoUrl }}</td>
          </ng-container>
          <ng-container matColumnDef="skills">
            <th mat-header-cell *matHeaderCellDef mat-sort-header width="200">
              Skills
            </th>
            <td mat-cell *matCellDef="let element">
              <span
                *ngFor="let s of element.skills"
                class="badge badge-pill badge-success mx-1"
                >{{ s }}</span
              >
            </td>
          </ng-container>
          <ng-container matColumnDef="images">
            <th mat-header-cell *matHeaderCellDef mat-sort-header width="200">
              Images
            </th>
            <td mat-cell *matCellDef="let element">
              <img
                *ngFor="let image of element.images"
                class="my-2"
                [src]="image"
                width="100"
              />
            </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header width="150">
              Status
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.disabled ? "Disabled" : "" }}
            </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header width="150">
              Action
            </th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-mini-fab
                color="primary"
                class="mr-2"
                (click)="edit(element)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-mini-fab color="warn" (click)="delete(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </mat-card>
    </div>
  </div>
</div>
