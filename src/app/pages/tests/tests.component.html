<div class="container-fluid h-100">
  <div class="row h-100 d-flex flex-column">
    <div class="col-12">
      <mat-form-field class="w-100">
        <input
          matInput
          [(ngModel)]="searchVal"
          placeholder="Search by keywords"
          (keyup)="search()"
        />
      </mat-form-field>
    </div>
    <div class="col-12 overflow-auto flex-1">
      <div *ngFor="let test of filteredTests; let i = index">
        <div class="d-flex">
          <h5>
            <pre>{{ i + 1 }}.</pre>
          </h5>
          <div class="ml-2">
            <pre>
              <code [highlight]="test.question"></code>
            </pre>
            <strong>Answer:</strong>
            <pre>
              <code [highlight]="test.answer"></code>
            </pre>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
