<mat-card class="w-100 h-100 shadow" (click)="preview.emit()">
  <video
    controls
    *ngIf="project.videoUrl"
    autoplay
    loop
    [muted]="muted"
    controlsList="nodownload"
  >
    <source [src]="project.videoUrl" type="video/mp4" />
  </video>
  <img
    *ngIf="!project.videoUrl"
    [src]="project.image ? project.image : project.images[0]"
    class="background-image"
  />
  <div class="content-container p-3">
    <div class="content text-light">
      <span class="title">{{ project.title }}</span>
      <div>
        <a
          mat-icon-button
          *ngIf="project.url"
          [href]="project.url"
          target="_blank"
          (click)="$event.stopPropagation()"
          ><mat-icon>link</mat-icon></a
        >
        <a
          mat-icon-button
          *ngIf="project.repo"
          [href]="project.repo"
          target="_blank"
          ><mat-icon>code</mat-icon></a
        >
      </div>
    </div>
  </div>
</mat-card>
